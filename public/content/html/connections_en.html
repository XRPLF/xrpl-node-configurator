<h4>Incoming and Outgoing Connections</h4>
<div class="mt-2 text-sm text-gray-600">
  <p>You can set the limit for the outbound/inbound connections for your XRP Ledger node.</p>
  <p class="mt-2">For outgoing connections the minumum is <span class="text-blue-400 bold">10</span> and the maximum is <span class="text-blue-400 bold">1,000</span>.</p>
  <p class="mt-2">For incoming connections the minumum is <span class="text-blue-400 bold">0</span> and the maximum is <span class="text-blue-400 bold">1,000</span>.</p>
</div>
